<!DOCTYPE html>
<html>
<head>
  <title>Workflow Role</title>
  <style>
    body {
      width: 300px;
      font-family: Arial;
      padding: 10px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      display: none;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h2>Set Role</h2>
  <input id="role" type="number" min="1" max="3" placeholder="Enter role 1, 2, or 3" />
  <div id="roleError" class="error">Please enter a valid role (1-3)</div>
  <button id="setRole">Assign Role</button>

  <h2>Send Message</h2>
  <input id="msg" placeholder="Message to send" />
  <div id="msgError" class="error">Please enter a message</div>
  <button id="send">Send to Next Role</button>

  <script src="popup.js"></script>
</body>
</html>
